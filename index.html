<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrada - Universo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
    }
    .welcome-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 3em;
      text-align: center;
      animation: fadeGlow 4s ease-in-out infinite alternate;
      pointer-events: none;
    }
    .link-genese {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #88ccff;
      font-size: 1.5em;
      text-decoration: none;
      border: 2px solid #88ccff;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.5s ease;
    }
    .link-genese:hover {
      background: #88ccff;
      color: black;
      box-shadow: 0 0 20px #88ccff;
    }
    @keyframes fadeGlow {
      from {
        opacity: 0.3;
        text-shadow: 0 0 10px #88ccff, 0 0 20px #88ccff;
      }
      to {
        opacity: 1;
        text-shadow: 0 0 20px #ffffff, 0 0 40px #88ccff, 0 0 60px #88ccff;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-text">Bem-vindo ao Universo</div>
  <a href="genese.html" class="link-genese">Entrar na Gênese</a>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 4000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Fundo estelar
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 4000;
    const starVertices = [];
    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 6000;
      const y = (Math.random() - 0.5) * 6000;
      const z = (Math.random() - 0.5) * 6000;
      starVertices.push(x, y, z);
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const starMaterial = new THREE.PointsMaterial({color: 0xffffff, size: 1});
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Esfera translúcida azul
    const sphereGeometry = new THREE.SphereGeometry(2, 64, 64);
    const sphereMaterial = new THREE.MeshPhysicalMaterial({
      color: 0x3399ff,
      transparent: true,
      opacity: 0.4,
      roughness: 0.2,
      metalness: 0.3,
      reflectivity: 1.0,
      clearcoat: 1.0
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);

    camera.position.z = 8;

    // Efeito de movimento lento da câmera (como viagem pelo espaço)
    let angle = 0;
    function animate() {
      requestAnimationFrame(animate);

      // Rotação da esfera
      sphere.rotation.y += 0.002;

      // Movimento suave da câmera em órbita
      angle += 0.0005;
      camera.position.x = Math.sin(angle) * 10;
      camera.position.z = Math.cos(angle) * 10;
      camera.lookAt(scene.position);

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
