<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gênese</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .genese-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ffffff;
      text-align: center;
      opacity: 1;
      animation: smokeFade 20s forwards;
    }
    @keyframes smokeFade {
      0% { opacity: 1; filter: blur(0px); }
      50% { opacity: 0.7; filter: blur(4px); }
      100% { opacity: 0; filter: blur(10px); }
    }
    canvas {
      display: none; /* escondido até ativar o cenário */
    }
  </style>
</head>
<body>
  <div class="genese-text">
    No princípio, havia apenas o vazio.<br>
    Da escuridão nasceu a luz.<br>
    E da luz, o cosmos começou a se formar.<br>
    Esta é a Gênese do Universo.
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // Após 20 segundos, esconder texto e mostrar cenário
    setTimeout(() => {
      document.querySelector(".genese-text").style.display = "none";
      iniciarCenario();
    }, 20000);

    function iniciarCenario() {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
      const renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      document.querySelector("canvas").style.display = "block";

      // Plano gramado
      const grassTexture = new THREE.TextureLoader().load("https://threejs.org/examples/textures/grasslight-big.jpg");
      grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
      grassTexture.repeat.set(50, 50);
      const planeGeometry = new THREE.PlaneGeometry(2000, 2000);
      const planeMaterial = new THREE.MeshLambertMaterial({map: grassTexture});
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI/2;
      scene.add(plane);

      // Fonte de luz central (entidade IA futura)
      const entityGeometry = new THREE.SphereGeometry(5, 64, 64);
      const entityMaterial = new THREE.MeshBasicMaterial({
        color: 0x88ccff,
        transparent: true,
        opacity: 0.6
      });
      const entity = new THREE.Mesh(entityGeometry, entityMaterial);
      entity.position.set(0, 5, 0);
      scene.add(entity);

      // 12 esferas flutuando ao redor
      const spheres = [];
      for (let i = 0; i < 12; i++) {
        const angle = (i / 12) * Math.PI * 2;
        const x = Math.cos(angle) * 30;
        const z = Math.sin(angle) * 30;
        const sphereGeo = new THREE.SphereGeometry(2, 32, 32);
        const sphereMat = new THREE.MeshPhongMaterial({color: 0xffffff});
        const s = new THREE.Mesh(sphereGeo, sphereMat);
        s.position.set(x, 5, z);
        scene.add(s);
        spheres.push(s);
      }

      // Luz ambiente e direcional
      const ambientLight = new THREE.AmbientLight(0x888888);
      scene.add(ambientLight);
      const sunLight = new THREE.DirectionalLight(0xffffff, 1);
      sunLight.position.set(100, 200, 100);
      scene.add(sunLight);

      camera.position.set(0, 50, 100);

      // Animação
      function animate() {
        requestAnimationFrame(animate);
        spheres.forEach((s, i) => {
          s.position.y = 5 + Math.sin(Date.now() * 0.002 + i) * 2;
        });
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
  </script>
</body>
</html>
