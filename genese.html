<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gênese</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Texto inicial */
    .genese-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ffffff;
      text-align: center;
      opacity: 1;
      z-index: 10;
    }

    /* Barra de carregamento */
    .progress-container {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      display: none; /* só aparece depois dos 15s iniciais */
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #88ccff, #ffffff);
      transition: width 0.2s;
    }

    #scene {
      width: 100%;
      height: 100%;
      display: none; /* escondido até ativar o cenário */
    }
  </style>
</head>
<body>
  <!-- Texto inicial -->
  <div class="genese-text" id="texto">
    No princípio, havia apenas o vazio.<br>
    Da escuridão nasceu a luz.<br>
    E da luz, o cosmos começou a se formar.<br>
    Esta é a Gênese do Universo.
  </div>

  <!-- Barra de progresso -->
  <div class="progress-container" id="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>

  <!-- Canvas -->
  <canvas id="scene"></canvas>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const texto = document.getElementById("texto");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress");
    const duration = 15000; // duração da barra: 15s

    // Primeiro: esperar 15 segundos só com o texto
    setTimeout(() => {
      // Mostrar a barra de progresso
      progressContainer.style.display = "block";
      let startTime = Date.now();

      function updateProgress() {
        let elapsed = Date.now() - startTime;
        let percent = Math.min((elapsed / duration) * 100, 100);
        progressBar.style.width = percent + "%";
        if (elapsed < duration) {
          requestAnimationFrame(updateProgress);
        } else {
          // fim da barra: esconder texto e barra, iniciar cenário
          texto.style.display = "none";
          progressContainer.style.display = "none";
          iniciarCenario();
        }
      }
      updateProgress();
    }, 15000); // <- tempo inicial de leitura

    function iniciarCenario() {
      const canvas = document.getElementById("scene");
      canvas.style.display = "block";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
      const renderer = new THREE.WebGLRenderer({canvas: canvas, antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Plano gramado
      const grassTexture = new THREE.TextureLoader().load("https://threejs.org/examples/textures/grasslight-big.jpg");
      grassTexture.wrapS = grassTexture.wrapT = THREE.RepeatWrapping;
      grassTexture.repeat.set(50, 50);
      const planeGeometry = new THREE.PlaneGeometry(2000, 2000);
      const planeMaterial = new THREE.MeshLambertMaterial({map: grassTexture});
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);
      plane.rotation.x = -Math.PI/2;
      scene.add(plane);

      // Entidade luminosa central
      const entityGeometry = new THREE.SphereGeometry(5, 64, 64);
      const entityMaterial = new THREE.MeshBasicMaterial({
        color: 0x88ccff,
        transparent: true,
        opacity: 0.6
      });
      const entity = new THREE.Mesh(entityGeometry, entityMaterial);
      entity.position.set(0, 5, 0);
      scene.add(entity);

      // 12 esferas flutuando ao redor
      const spheres = [];
      for (let i = 0; i < 12; i++) {
        const angle = (i / 12) * Math.PI * 2;
        const x = Math.cos(angle) * 30;
        const z = Math.sin(angle) * 30;
        const sphereGeo = new THREE.SphereGeometry(2, 32, 32);
        const sphereMat = new THREE.MeshPhongMaterial({color: 0xffffff});
        const s = new THREE.Mesh(sphereGeo, sphereMat);
        s.position.set(x, 5, z);
        scene.add(s);
        spheres.push(s);
      }

      // Luz ambiente e direcional
      const ambientLight = new THREE.AmbientLight(0x888888);
      scene.add(ambientLight);
      const sunLight = new THREE.DirectionalLight(0xffffff, 1);
      sunLight.position.set(100, 200, 100);
      scene.add(sunLight);

      camera.position.set(0, 50, 100);

      // Animação
      function animate() {
        requestAnimationFrame(animate);
        spheres.forEach((s, i) => {
          s.position.y = 5 + Math.sin(Date.now() * 0.002 + i) * 2;
        });
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
  </script>
</body>
</html>
