<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gênese</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Sala metálica
    const wallTexture = new THREE.TextureLoader().load("https://threejs.org/examples/textures/uv_grid_sm.jpg");
    const roomMaterial = new THREE.MeshPhongMaterial({ map: wallTexture, side: THREE.BackSide, color: 0x888888 });
    const roomGeometry = new THREE.BoxGeometry(1000, 500, 1000);
    const room = new THREE.Mesh(roomGeometry, roomMaterial);
    scene.add(room);

    // Praça elevada
    const plazaGeometry = new THREE.CircleGeometry(120, 64);
    const plazaMaterial = new THREE.MeshPhongMaterial({ color: 0x666666 });
    const plaza = new THREE.Mesh(plazaGeometry, plazaMaterial);
    plaza.rotation.x = -Math.PI/2;
    plaza.position.y = 50;
    scene.add(plaza);

    // Entidade luminosa
    const entity = new THREE.Mesh(new THREE.SphereGeometry(10, 32, 32), new THREE.MeshBasicMaterial({ color: 0x88ccff }));
    entity.position.set(0, 70, 0);
    scene.add(entity);

    // Esferas flutuantes
    const spheres = [];
    for (let i = 0; i < 12; i++) {
      const angle = (i / 12) * Math.PI * 2;
      const x = Math.cos(angle) * 60;
      const z = Math.sin(angle) * 60;
      const s = new THREE.Mesh(new THREE.SphereGeometry(5, 16, 16), new THREE.MeshPhongMaterial({ color: 0xffffff }));
      s.position.set(x, 70, z);
      scene.add(s);
      spheres.push(s);
    }

    // Luzes
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(200, 300, 200);
    scene.add(dirLight);

    const domeLight = new THREE.PointLight(0x3399ff, 0.6, 1000);
    domeLight.position.set(0, 250, 0);
    scene.add(domeLight);

    // Cúpula azul
    const domeGeometry = new THREE.SphereGeometry(500, 32, 32, 0, Math.PI*2, 0, Math.PI/2);
    const domeMaterial = new THREE.MeshPhongMaterial({ color: 0x3399ff, transparent: true, opacity: 0.4 });
    const dome = new THREE.Mesh(domeGeometry, domeMaterial);
    dome.position.y = 250;
    scene.add(dome);

    // Controles em primeira pessoa
    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    scene.add(controls.getObject());

    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();

    document.addEventListener('keydown', (e) => {
      if (e.code === 'KeyW') moveForward = true;
      if (e.code === 'KeyS') moveBackward = true;
      if (e.code === 'KeyA') moveLeft = true;
      if (e.code === 'KeyD') moveRight = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.code === 'KeyW') moveForward = false;
      if (e.code === 'KeyS') moveBackward = false;
      if (e.code === 'KeyA') moveLeft = false;
      if (e.code === 'KeyD') moveRight = false;
    });

    camera.position.set(0, 150, 400);
    camera.lookAt(0, 50, 0);

    function animate() {
      requestAnimationFrame(animate);

      // movimento WASD
      direction.set(0,0,0);
      if (moveForward) direction.z -= 1;
      if (moveBackward) direction.z += 1;
      if (moveLeft) direction.x -= 1;
      if (moveRight) direction.x += 1;
      direction.normalize();
      velocity.add(direction.multiplyScalar(0.5));
      controls.moveRight(velocity.x);
      controls.moveForward(velocity.z);
      velocity.multiplyScalar(0.9);

      spheres.forEach((s, i) => {
        s.position.y = 70 + Math.sin(Date.now() * 0.002 + i) * 5;
      });

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
