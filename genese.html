<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gênese</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; font-family: 'Arial', sans-serif; }
    #scene { width: 100%; height: 100%; display: block; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("scene"), antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Sala metálica com símbolos nas paredes
    const wallTexture = new THREE.TextureLoader().load("https://threejs.org/examples/textures/uv_grid_sm.jpg");
    wallTexture.wrapS = wallTexture.wrapT = THREE.RepeatWrapping;
    wallTexture.repeat.set(4, 2);
    const roomMaterial = new THREE.MeshPhongMaterial({ map: wallTexture, side: THREE.BackSide });
    const roomGeometry = new THREE.BoxGeometry(1000, 500, 1000);
    const room = new THREE.Mesh(roomGeometry, roomMaterial);
    scene.add(room);

    // Cúpula azul translúcida
    const domeGeometry = new THREE.SphereGeometry(500, 32, 32, 0, Math.PI*2, 0, Math.PI/2);
    const domeMaterial = new THREE.MeshPhongMaterial({ color: 0x3399ff, transparent: true, opacity: 0.4, emissive: 0x224488 });
    const dome = new THREE.Mesh(domeGeometry, domeMaterial);
    dome.position.y = 250;
    scene.add(dome);

    // Luz azul suave da cúpula
    const domeLight = new THREE.PointLight(0x3399ff, 0.6, 1000);
    domeLight.position.set(0, 250, 0);
    scene.add(domeLight);

    // Praça elevada
    const symbolsTexture = new THREE.TextureLoader().load("https://threejs.org/examples/textures/uv_grid_sm.jpg");
    const plazaGeometry = new THREE.CircleGeometry(120, 64);
    const plazaMaterial = new THREE.MeshPhongMaterial({ map: symbolsTexture, emissive: 0x222222, emissiveIntensity: 0.5 });
    const plaza = new THREE.Mesh(plazaGeometry, plazaMaterial);
    plaza.rotation.x = -Math.PI/2;
    plaza.position.y = 50;
    scene.add(plaza);

    // Bancos ao redor da praça
    for (let i = 0; i < 4; i++) {
      const benchSeat = new THREE.Mesh(new THREE.BoxGeometry(60, 5, 20), new THREE.MeshLambertMaterial({ color: 0x999999 }));
      const benchLeg1 = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 10, 8), new THREE.MeshLambertMaterial({ color: 0x555555 }));
      const benchLeg2 = benchLeg1.clone();
      benchSeat.add(benchLeg1);
      benchSeat.add(benchLeg2);
      benchLeg1.position.set(-25, -5, 0);
      benchLeg2.position.set(25, -5, 0);
      const angle = (i / 4) * Math.PI * 2;
      benchSeat.position.set(Math.cos(angle) * 150, 55, Math.sin(angle) * 150);
      scene.add(benchSeat);
    }

    // Entidade luminosa
    const entityGeometry = new THREE.SphereGeometry(10, 32, 32);
    const entityMaterial = new THREE.MeshBasicMaterial({ color: 0x88ccff, transparent: true, opacity: 0.7 });
    const entity = new THREE.Mesh(entityGeometry, entityMaterial);
    entity.position.set(0, 70, 0);
    scene.add(entity);

    // 12 esferas flutuantes
    const spheres = [];
    for (let i = 0; i < 12; i++) {
      const angle = (i / 12) * Math.PI * 2;
      const x = Math.cos(angle) * 60;
      const z = Math.sin(angle) * 60;
      const s = new THREE.Mesh(new THREE.SphereGeometry(5, 16, 16), new THREE.MeshPhongMaterial({ color: 0xffffff }));
      s.position.set(x, 70, z);
      scene.add(s);
      spheres.push(s);
    }

    // Luz ambiente mais forte
    const ambientLight = new THREE.AmbientLight(0x888888, 1.2);
    scene.add(ambientLight);

    // Spotlight sobre a praça
    const plazaLight = new THREE.SpotLight(0xffffff, 0.8, 500, Math.PI/4, 0.5, 2);
    plazaLight.position.set(0, 200, 0);
    plazaLight.target = plaza;
    scene.add(plazaLight);

    // Luzes pontuais nos bancos
    for (let i = 0; i < 4; i++) {
      const angle = (i / 4) * Math.PI * 2;
      const x = Math.cos(angle) * 150;
      const z = Math.sin(angle) * 150;
      const benchLight = new THREE.PointLight(0xffcc88, 0.6, 200);
      benchLight.position.set(x, 80, z);
      scene.add(benchLight);
    }

    // Controles em primeira pessoa
    const controls = new THREE.PointerLockControls(camera, document.body);
    document.body.addEventListener('click', () => controls.lock());
    scene.add(controls.getObject());

    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();

    document.addEventListener('keydown', (e) => {
      if (e.code === 'KeyW') moveForward = true;
      if (e.code === 'KeyS') moveBackward = true;
      if (e.code === 'KeyA') moveLeft = true;
      if (e.code === 'KeyD') moveRight = true;
    });
    document.addEventListener('keyup', (e) => {
      if (e.code === 'KeyW') moveForward = false;
      if (e.code === 'KeyS') moveBackward = false;
      if (e.code === 'KeyA') moveLeft = false;
      if (e.code === 'KeyD') moveRight = false;
    });

    camera.position.set(0, 100, 200);

    // Sons ambiente
    const listener = new THREE.AudioListener();
    camera.add(listener);
    const audioLoader = new THREE.AudioLoader();

    const soundCosmic = new THREE.Audio(listener);
    audioLoader.load('https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b9f0b.mp3?filename=ambient-space-110397.mp3', function(buffer) {
      soundCosmic.setBuffer(buffer);
      soundCosmic.setLoop(true);
      soundCosmic.setVolume(0.4);
      soundCosmic.play();
    });

    const soundMetal = new THREE.Audio(listener);
    audioLoader.load('https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b9f0b.mp3?filename=metal-hit-110398.mp3', function(buffer) {
      soundMetal.setBuffer(buffer);
      soundMetal.setLoop(true);
      soundMetal.setVolume(0.2);
      soundMetal.play();
    });

    function animate() {
      requestAnimationFrame(animate);

      // movimento WASD
      direction.set(0,0,0);
      if (moveForward) direction.z -= 1;
      if (moveBackward) direction.z += 1;
      if (moveLeft) direction.x -= 1;
      if (moveRight) direction.x += 1;
      direction.normalize();
      velocity.add(direction.multiplyScalar(0.5));
      controls.moveRight(velocity.x);
      controls.moveForward(velocity.z);
      velocity.multiplyScalar(0.9);

      spheres.forEach((s, i) => {
        s.position.y = 70 + Math.sin(Date.now() * 0.002 + i) * 5;
      });

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.inner
