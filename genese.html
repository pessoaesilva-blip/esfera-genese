<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Esfera Azul Pulsante</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Fundo em gradiente: cria um plano atrás da esfera
    const bgGeometry = new THREE.PlaneGeometry(2000, 2000);
    const bgMaterial = new THREE.ShaderMaterial({
      uniforms: {
        color1: { value: new THREE.Color(0xffffff) },
        color2: { value: new THREE.Color(0xadd8e6) } // azul-claro
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
        }
      `,
      fragmentShader: `
        uniform vec3 color1;
        uniform vec3 color2;
        varying vec2 vUv;
        void main() {
          gl_FragColor = vec4(mix(color1, color2, vUv.y), 1.0);
        }
      `,
      side: THREE.DoubleSide
    });
    const bgPlane = new THREE.Mesh(bgGeometry, bgMaterial);
    bgPlane.position.z = -500;
    scene.add(bgPlane);

    // Esfera azul
    const geometry = new THREE.SphereGeometry(50, 32, 32);
    const material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    // Luzes
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(100, 100, 100);
    scene.add(dirLight);

    // Câmera
    camera.position.z = 200;

    // Animação
    let pulse = 0;
    function animate() {
      requestAnimationFrame(animate);

      // Rotação
      sphere.rotation.y += 0.01;

      // Pulsação (aumenta e diminui o tamanho)
      pulse += 0.05;
      const scale = 1 + Math.sin(pulse) * 0.05; // varia entre 0.95 e 1.05
      sphere.scale.set(scale, scale, scale);

      renderer.render(scene, camera);
    }
    animate();

    // Responsividade
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
